<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI Internship</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css/login/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 wrapper">
                <div class="logo ">
                    <img src="images/guvi.svg" alt="logo">
                </div>
                <div class="form-container">
                    <div class="slide-controls">
                        <!-- <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup"> -->
                        <label for="login" class="slide login">Login</label>
                        <label for="signup" class="slide signup">Signup</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="title-text">
                        <div class="title login">
                            Login Form
                        </div>
                        <div class="title signup">
                            Signup Form
                        </div>
                    </div>
                    <div class="form-inner">
                        <form class="login" id="login-form">
                            <ul class="col-12" id="form-messages"></ul>
                            <div class="form-group field">
                                <input type="text" class="form-control" id="l-email" placeholder="Email Address" >
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-group field">
                                <input type="password" class="form-control" id="l-password" placeholder="Password">
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="pass-link">
                                <a href="html/forgotpassword.html">Forgot password?</a>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Login" id="l-submit">
                            </div>
                            <div class="signup-link">
                                Not a member? <a href="">Signup now</a>
                            </div>
                        </form>
                        <form class="signup" id="form-signup">
                            <div class="form-row">
                                <div class="form-group  col-md-6 field">
                                    <input type="text" class="form-control" id="s-name" placeholder="Name">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                                <div class="form-group field col-md-6">
                                    <input type="text" class="form-control" id="s-number" placeholder="Mobile number">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="form-group field">
                                <input type="email" class="form-control" id="s-email" placeholder="Email Address">
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-row">
                                <div class="form-group field col-md-6">
                                    <input type="number" class="form-control" id="s-age" placeholder="Age">
                                    <small>Error message</small>
                                </div>
                                <div class="form-group field col-md-6">
                                    <input type="date" class="form-control" id="s-date" placeholder="Date">
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group field col-md-6">
                                    <input type="password" class="form-control" id="s-password" placeholder="Password">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                                <div class="form-group field col-md-6">
                                    <input type="password" class="form-control" id="s-cpassword" placeholder="Conform Password">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Signup">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/login-validate.js"></script>
    <script src="js/signup-validate.js"></script>
    <script src="js/toggle.js"></script>
