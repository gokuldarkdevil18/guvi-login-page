<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../css/forgotpassword/style.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 wrapper">
                <div class="form-inner">
                    <h1 class="text-center title">FORGOT PASSWORD</h1>
                    <form id="forgot-form">
                        <ul class="col-12" id="form-messages"></ul>
                        <div class="form-group field">
                            <input type="text" class="form-control" id="f-email" placeholder="Email Address" >
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Reset Password" id="resetpassword">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/forgot.js"></script>
</body>
</html>
